<html>
<head>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="button-container" id='game'>
            <button onclick='make_one()' width='200' height='30'>Add PacMan</button>
            <button onclick='start()' width='200' height='30'>Start Game</button>
            <button onclick='stop()' width='200' height='30'>Stop Game</button>
            <input id="pacmen-number" type="text">
            <button onclick='make_many()' width='200' height='30'>Add Many</button>
        </div>
        <div class="overlay" id="game_area"></div>
    </div>

    <script src="pacmen.js"></script>
</body>

</html>
